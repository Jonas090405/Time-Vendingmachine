<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kapselautomat Interface</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="style.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet" />

  <!-- Scripts -->
  <script src="script.js" defer></script>
</head>

<body>

  <!-- Intro-Screen -->
  <div id="intro-screen">
    <video id="Idle" loop muted playsinline>
      <source src="placeholder.mp4" type="video/mp4" />
      Dein Browser unterstützt kein HTML5-Video.
    </video>
    <div id="intro-triangle"></div>
    <div id="triangle-text">Bereit für nen Realitätscheck?</div>
  </div>

  <!-- Hauptinterface -->
    <div id="interface-wrapper">
      <button id="back-button" style="display: none;">Zurück</button>

      <div class="vending-machine">
        <div class="input-group" id="question-group">
          <label for="user-question">Was ist die größte Zeitverschwendung in deinem Alltag?</label>
          <input type="text" id="user-question" name="user-question" placeholder="z.B. TikTok, Instagram, Scrollen..." required>
        </div>
        
        <div class="input-group" id="email-group">
          <label for="user-email">Gib deine E-Mail-Adresse ein (optional):</label>
          <input type="email" id="user-email" name="user-email" placeholder="dein.name@example.com">
        </div>

        <button id="submit">Gib's mir</button>

        <!-- Countdown-Feedback -->
        <div id="loading-feedback" style="display: none; text-align: center; margin-top: 20px;">
          <p>Deine Kapsel wird vorbereitet...</p>
          <p>Bitte warte <span id="countdown">15</span> Sekunden...</p>
        </div>

        <div id="dice-container" style="display: none;">
          <div id="result" style="margin-top: 16px; font-size: 10px;"></div>
        </div>
      </div>

      <div id="capsule-container" style="display: none;">
        <img id="capsule" src="Dogcapsulesprite.png" alt="Kapsel" />
        <div id="teddy-container"></div>
        <div id="result"></div>
      </div>

      <div id="dragon-container">
        <img id="dragon" src="Dragonsprite.png" alt="Drachenplüschtier" />
      </div>

      <div id="speech-bubble" style="display: none;">
        <span id="speech-text"></span>
      </div>
    </div>
  </div>

  <!-- Retro-Effekte -->
  <div id="scanlines-overlay"></div>
  <div id="noise-overlay"></div>

  <!-- Sounds -->
  <audio id="bg-audio" loop>
    <source src="background_noise.wav" type="audio/mpeg">
    Dein Browser unterstützt kein HTML5-Audio.
  </audio>

  <audio id="capsule-appear">
    <source src="capsule-appear.wav" type="audio/wav" />
  </audio>

  <audio id="capsule-open">
    <source src="capsule-open.wav" type="audio/wav" />
  </audio>

  <audio id="plushy-talk" loop>
    <source src="plushy-talk.wav" type="audio/wav" />
  </audio>

  <audio id="click-sound">
    <source src="button-press.wav" type="audio/wav" />
  </audio>

  <audio id="plush-appear">
    <source src="plushy-appear.wav" type="audio/wav" />
  </audio>

  <audio id="Idlemusic" loop>
    <source src="ALJAY.mp3" type="audio/wav" />
  </audio>

</body>
</html>
